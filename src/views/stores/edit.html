    <h1>Edit</h1>

    <h4>Store</h4>
    <hr />

        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="StoreName">Store name</label>
                    <input class="form-control" type="text" id="StoreName" maxlength="64"
                        value.bind="_store.storeName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="StoreURL">Store URL</label>
                    <input class="form-control" type="text" id="StoreURL" maxlength="64" value.bind="_store.storeURL" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: stores-index; params.bind: { }">Back to List</a>
    </div>
</template>
